<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="robots" content="noindex">
<meta charset="UTF-8">
<title>MAXHUB(マックスハブ)の製品一覧｜株式会社ITI</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.min.css" integrity="sha256-/jO/fTJ0k1OjSZEq6mnys4V6x6RG6MVJv34CFHWv0To=" crossorigin="anonymous">
<link rel="stylesheet" href="../css/contents.css?var=202404261742">
<link rel="stylesheet" href="css/sub_contents.css?var=202404251712">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="products-contents">
<header class="show">
  <div class="header-wrap">
    <h1><a href="../"><img src="../img/logo_itimaxhub.png" alt="iti-inc MAXHUB(マックスハブ) ロゴ"></a></h1>
    <nav class="globalmenu" id="GlobalNav">
      <div class="button">
        <svg x="0px" y="0px" width="100%" viewBox="0 0 26 26" class="top" enable-background="new 0 0 26 26">
          <rect width="26" height="2" x="0" y="12"></rect>
        </svg>
        <svg x="0px" y="0px" width="100%" viewBox="0 0 26 26" class="middle" enable-background="new 0 0 26 26">
          <rect width="26" height="2" x="0" y="12"></rect>
        </svg>
        <svg x="0px" y="0px" width="100%" viewBox="0 0 26 26" class="bottom" enable-background="new 0 0 26 26">
          <rect width="26" height="2" x="0" y="12"></rect>
        </svg>
      </div>
      <div class="header-menu"></div>
    </nav>
  </div>
</header>
<main>
  <div class="container">
    <section class="main-content">
      <section class="content-wrap products" id="products">
        <div class="content-wrap_Block">
          <div class="content-wrap_outerFrame">
            <div class="content-wrap_innerFrame">
              <div class="breadcrumb">
                <p><a href="../">HOME</a> &gt; 製品紹介</p>
              </div>
              <h1 class="main-ttl">製品紹介<span>Products</span></h1>
              <div class="products-list">
                <div class="products-list_wrap">
                  <div class="products-list_container">
                    <di class="label">
                      <div class="new">NEW</div>
                      <div class="release">発売中</div>
                    </di>
                    <h2>V6 Tシリーズ<span>(Transcend Series)</span></h2>
                    <figure>
                      <img src="img/img_productslist_01.png" alt="V6 Tシリーズ (Transcend Series) 製品写真">
                    </figure>
                    <div class="btn_wrap">
                      <a href="v6/" class="btn">詳細
                        <span class="btn-position-rightbottom triangle"></span>
                      </a>
                    </div>
                  </div>
                  <div class="products-list_container">
                    <di class="label">
                      <div class="out-of-stock">取り扱い終了</div>
                    </di>
                    <h2>V5 Tシリーズ<span>(Transcend Series)</span></h2>
                    <figure>
                      <img src="img/img_productslist_03.png" alt="V5 Tシリーズ (Transcend Series) 製品写真">
                    </figure>
                    <div class="btn_wrap">
                      <a href="#" class="btn non">お取り扱い終了
                        <span class="btn-position-rightbottom triangle"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="followButton" class="content-block spOnly">
        <div class="content-block_inner">
          <div class="btn_wrap_ver2">
            <button><a href="contact/" class="btn_ver2">デモンストレーションを<br>ご希望の方</a></button>
          </div>
          <div class="btn_wrap_ver2">
            <button><a href="../pdf/maxhub_product_materials.pdf?iti_maxhub=pdfDL" target="_blank" rel="noopener noreferrer" class="btn_ver2">資料ダウンロード</a></button>
          </div>
        </div>
      </section>
    </section>
  </div>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="../js/common_navigation.js"></script>
<script>
$(document).ready(function() {
  $(window).scroll(function() {
    let wScroll = $(window).scrollTop();
    let dHeight = $(window).height();

    if (window.matchMedia('(min-width: 280px)').matches) {
      console.log(wScroll, dHeight);
      if (wScroll < 250) {
        $('header').removeClass('show');
      }
      if (wScroll >= 100) {
        $('header').addClass('show');
      }
    }
  });
});
</script>
</body>
</html>
